<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow Agencies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts 1 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind Connect -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      .raleway {
        font-family: "Raleway", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }
      .inter {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <header
      class="bg-[url('/Assets/Hero-bg.png')] h-screen bg-cover bg-center bg-no-repeat mb-50"
    >
      <nav
        class="flex justify-between container mx-auto px-5 sm:px-3 pt-[20px]"
      >
        <h2 class="raleway text-[#4E47FF] text-[35px] font-extrabold">LOGO</h2>
        <button
          class="raleway text-[#4E47FF] w-27 h-9 text-center content-center rounded-xl bg-[#4E47FF] text-white"
        >
          Sign Up
        </button>
      </nav>

      <div class="raleway text-center items-center content-center h-full">
        <h2 class="text-[65px]">Cool Dark UI Template for Webflow Agencies!</h2>
        <button
          class="raleway text-[#4E47FF] w-40 h-10 text-center content-center rounded-xl bg-[#4E47FF] text-white mt-5"
        >
          Stay Focused
        </button>
      </div>
    </header>
  </body>
</html>
