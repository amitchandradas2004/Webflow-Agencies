<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow Agencies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts 1 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind Connect -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      .raleway {
        font-family: "Raleway", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
      }
      .inter {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="bg-linear-to-t from-sky-200 to-indigo-200">
    <!-- Header section -->
    <header
      class="bg-[url('/Assets/Hero-bg.png')] h-screen bg-cover bg-center bg-no-repeat mb-[120px]"
    >
      <nav
        class="flex justify-between container mx-auto px-5 sm:px-3 pt-[20px]"
      >
        <h2
          class="raleway text-[#4E47FF] text-[35px] font-extrabold transition duration-400 ease-in-out hover:text-[#0800ff] hover:scale-103"
        >
          LOGO
        </h2>
        <button
          class="raleway text-[#4E47FF] w-27 h-9 text-center content-center rounded-xl bg-[#4E47FF] text-white transition duration-500 ease-in-out hover:bg-blue-800 hover:scale-105"
        >
          Sign Up
        </button>
      </nav>

      <div class="raleway text-center items-center content-center h-full">
        <h2 class="text-[40px] md:text-[60px] lg:text-[80px] px-5 md:px-1">
          Cool Dark UI Template for Webflow Agencies!
        </h2>
        <button
          class="raleway text-[#4E47FF] w-40 h-10 text-center content-center rounded-xl bg-[#4E47FF] text-white mt-5 transition duration-500 ease-in-out hover:bg-blue-800 hover:scale-105"
        >
          Stay Focused
        </button>
      </div>
    </header>

    <!-- See It in Action Section -->
    <section>
      <div
        class="grid grid-cols-1 md:grid-cols-2 container mx-auto gap-15 md:gap-30 mb-[120px]"
      >
        <div class="text-center md:text-start px-5 md:px-0">
          <h2 class="text-[42px] text-[#252432] raleway">See It in Action</h2>
          <p class="text-[#252432] opacity-[50%]">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button
            class="raleway text-[#4E47FF] w-50 h-10 text-center content-center rounded-xl bg-[#4E47FF] text-white mt-5 transition duration-500 ease-in-out hover:bg-blue-800 hover:scale-105"
          >
            Launch Live Preview
          </button>
        </div>
        <div class="px-5 md:px-0">
          <img src="./Assets/image 1 (1).png" />
        </div>
      </div>
    </section>

    <!-- Joined Thousands of Productive Users Section -->
    <section class="mr-5 ml-5 md:mr-0 md:ml-0">
      <div class="container mx-auto bg-[#c9c6f4] rounded-3xl p-6 mb-[20px]">
        <h2
          class="text-[#252432] text-[30px] text-center font-bold raleway pt-5"
        >
          Joined Thousands of Productive Users
        </h2>

        <div
          class="grid grid-cols-1 md:grid-cols-3 items-center gap-5 md:gap-3 text-center inter"
        >
          <div>
            <h3
              class="text-[#4E47FF] text-[60px] md:text-[80px] font-bold transition duration-400 ease-in-out hover:text-[#2a23f5] hover:scale-102"
            >
              50K
            </h3>
            <p class="opacity-50">Active Users</p>
          </div>
          <div>
            <h3
              class="text-[#4E47FF] text-[60px] md:text-[80px] font-bold transition duration-400 ease-in-out hover:text-[#2a23f5] hover:scale-102"
            >
              2M+
            </h3>
            <p class="opacity-50">Focus Sessions</p>
          </div>
          <div>
            <h3
              class="text-[#4E47FF] text-[60px] md:text-[80px] font-bold transition duration-400 ease-in-out hover:text-[#2a23f5] hover:scale-102"
            >
              95%
            </h3>
            <p class="opacity-50">Satisfaction Rate</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
